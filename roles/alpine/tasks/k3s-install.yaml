- name: k3s | install deps
  become: true
  package:
    name: "{{ item }}"
    state: present
  loop:
    - conntrack-tools
    - containerd
    - coreutils
    - dbus
    - findutils
    - ipset
    - iptables
    - musl
    - socat
    - iproute2
    - nfs-utils
    - cni-plugins
    - k3s
    - k3s-openrc

