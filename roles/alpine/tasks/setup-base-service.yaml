# will not keep tzdata pkg after copy and link
- name: setup timezone
  become: true
  command: setup-timezone -z Asia/Shanghai
  # TODO
  changed_when: false

# /etc/keymap - will not keep keymap pkg
# rc-update add loadkmap boot
- name: setup keymap
  become: true
  command: setup-keymap us us
  # TODO
  changed_when: false

- name: setup ntp
  become: true
  service:
    # busybox->ntpd chronyd openntpd
    name: "{{ ntp_service|default('ntpd') }}"
    enabled: true
    state: started
    runlevel: default

# poweroff or reset works
- name: enable acpid
  become: true
  service:
    name: acpid
    enabled: true
    state: started
    runlevel: default

